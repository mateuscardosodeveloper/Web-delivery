{% extends "base.html" %}
{% import "macros/list_item_lanches.html" as list_item_lanches %}

{% block top %}
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <p class="subtitle is-5">Restaurantes</p>
            <h1 class="title">
                {{ site_name }}
            </h1>
            <h2 class="subtitle">
                {{ site_subtitle }}
            </h2>
        </div>
    </div>
</section>
{% endblock top %}



{% block main %}
<div class="columns">
    {{ list_item_lanches.cards(item, store)}}
</div>
{% endblock main %}
